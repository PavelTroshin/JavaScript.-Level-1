<script>

// Задание 1

	var i = 1; 			// Счетчик основного цикла
	var j = 1; 			// Счетчик цикла, вложенного в основной
	var cntOfDiv = 0; 	// Счетчик делений без остатка
	var str = ""; 		// Строковая переменная для добавления в нее натуральных чисел
	while(i<=100){		// Основной цикл (проходит все числа от 1 до 100)
		j = 1;			// Перед каждой итерацией внутреннего цикла  сбрасываем в 1 счетчик вложенного цикла... 
		cntOfDiv = 0;	// ... и обнуляем счетчик делений без остатка
		while(j<=i) {	// Вложенный цикл. Для данного i проверяет возможность деления i на все числа от 1 до i без остатка (проходит все числа от 1 до i)
			if ((i%j)==0) {		// Если i делится на j без остатка,... 
				cntOfDiv++;		// ...то увеличиваем счетчик делений без остатка на 1
			}
			j++;				// увеличили счетчик вложенного цикла
		}
		if (cntOfDiv<=2) {		// если число i делилось без остатка не больше двух раз (т.е. на "1" и на само себя), то...
			str+=i+" ";			// ...число i является натуральным и мы добавляем его в наш список
		}
		i++;
	}
	alert("Натуральные числа от 0 до 100:\n"+str);
	
// Задание 2

	var i = 0;
	var str = "";
	do {
		if (i==0) {
			str+=i+" - это ноль\n";
		}
		else if (((i+2)%2)==1) {
			str+=i+" - нечетное число\n";
		}
		else {
			str+=i+" - четное число\n";
		}
		i++;
	} while (i<=10);
	alert(str);
